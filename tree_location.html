<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <button onclick="myFunction()"></button>
  </body>
  <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script>
    window.onload = function () {
      var settings = {
        url: "https://sheetdb.io/api/v1/x7p9bm0vbn488",
        method: "GET",
        timeout: 0,
        headers: {
          "Content-Type": "application/json",
        },
      };

      $.ajax(settings).done(function (response) {
        console.log(response);
      });
    };

    function myFunction() {
      var tree_specie, location, note;

      tree_specie = prompt("Tree Specie:");

      if (tree_specie != null && tree_specie != "") {
        location = prompt("Location:");

        if (location != null && location != "") {
          note = prompt("Note:");

          var custom_url = "https://sheetdb.io/api/v1/x7p9bm0vbn488";
          custom_url =
            custom_url +
            "?Specie=" +
            tree_specie +
            "&Address=" +
            location +
            "&Note=" +
            note;

          var settings = {
            url: custom_url,
            method: "POST",
            timeout: 0,
            headers: {
              "Content-Type": "application/json",
            },
          };

          $.ajax(settings).done(function (response) {
            console.log(response);
          });
        } else {
          alert("Entry Cancelled");
        }
      } else {
        alert("Entry Cancelled");
      }
    }
  </script>
</html>
